<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="./styles.css">
    <!--Import Google Font Sarpanch, Iceland and Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:wght@100;400&family=Sarpanch:wght@800&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change Calculator</title>
  </head>
  <body>
    <!--Container Begins-->
    <div class="container center orange lighten-5 z-depth-2">
      <!-- Header Row-->
      <div class="row rowModifier1">
        <div class="col s12">
          <h1 class="sarpanchFont headerMargin">Change Calculator</h1>
        </div>
      </div>
      <!-- Item Input Row -->
      <div class="row rowModifier1">
        <form class="col s12"> 
          <div class="row rowModifier1 valign-wrapper">
            <div class="col s1 right-align dollarSignPadding">
              <p class="dollarSignMargin">$</p>
            </div>
            <div class="input-field col s5">
              <input id="amount-due" type="text" class="validate">
              <label for="amount-due">Sale Amount</label>
            </div>
            <div class="col s1 right-align dollarSignPadding">
              <p class="dollarSignMargin">$</p>
            </div>
            <div class="input-field col s5">
              <input id="amount-received" type="text" class="validate">
              <label for="amount-received">Amount Tendered</label>
            </div>
          </div>
        </form>
      </div>
      <!--Button-->
      <div class="class row">
        <button onclick="handleClickEvent()" class="btn waves-effect waves-light black" id="calculate-change" type="submit" name="action">Caculate
          <i class="material-icons right">send</i>
        </button>
      </div>
      <!--Results Row-->
      <div class="row">
        <div class="col s6">
          <div class="row">
              <div class="col s12">
                  <div class="row">
                    <table class="centered">
                        <thead>
                          <tr>
                              <th>Count</th>
                              <th colspan="2">Denomination</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><p id="twenty-dollars-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/twenty.png"></td>
                            <td><p class="sarpanchFont counters">$20</p></td>
                          </tr>
                          <tr>
                            <td><p id="ten-dollars-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/ten.png"></td>
                            <td><p class="sarpanchFont counters">$10</p></td>
                          </tr>
                          <tr>
                            <td><p id="five-dollars-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/five.png"></td>
                            <td><p class="sarpanchFont counters">$5</p></td>
                          </tr>
                          <tr>
                            <td><p id="two-dollars-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/two.png"></td>
                            <td><p class="sarpanchFont counters">$2</p></td>
                          </tr>
                          <tr>
                            <td><p id="dollars-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/one.png"></td>
                            <td><p class="sarpanchFont counters">$1</p></td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
              </div>
          </div>
        </div>
        <div class="col s6">
          <div class="row">
            <div class="col s12">
                <div class="row">
                    <table class="centered">
                        <thead>
                          <tr>
                              <th>Count</th>
                              <th colspan="2">Coin</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><p id="quarters-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/quarter.png"></td>
                                <td><p class="sarpanchFont counters">25&cent;</p></td>
                            </tr>
                            <tr>
                                <td><p id="dimes-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/dime.png"></td>
                                <td><p class="sarpanchFont counters">10&cent;</p></td>
                            </tr>
                            <tr>
                                <td><p id="nickels-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/nickel.png"></td>
                                <td><p class="sarpanchFont counters">5&cent;</p></td>
                            </tr>
                            <tr>
                                <td><p id="pennies-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/penny.png"></td>
                                <td><p class="sarpanchFont counters">1&cent;</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div><!-- end of container -->
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Referencing local javascript file-->
  <script type="text/javascript" src="./main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</body>
</html>
