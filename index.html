<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="./styles.css">
    <!--Import Google Font Sarpanch, Iceland and Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:wght@100;400&family=Sarpanch:wght@800&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change Calculator</title>
  </head>
  <body>
    <!--Container Begins-->
    <div class="container center orange lighten-5 z-depth-2">
      <!-- Header Row-->
      <div class="row">
        <h1 class="sarpanchFont">Change Calculator</h1>
      </div>
      <!-- Item Input Row -->
      <div class="row">
        <form class="col s12">
          <div class="row valign-bottom">
            <div class="input-field col s6">
              <input id="amount-due" type="text" class="validate">
              <label for="amount-due">Sale Amount</label>
            </div>
            <div class="input-field col s6">
              <input id="amount-received" type="text" class="validate">
              <label for="amount-$received">Amount Tendered</label>
            </div>
          </div>
        </form>
      </div>
      <!--Button-->
      <div class="class row">
        <button onclick="handleClickEvent()" class="btn waves-effect waves-light" id="calculate-change" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
      <!--Results Row 1-->
      <div class="class row valign-wrapper right-align">
        <div class="class col s1"><p id="twenty-dollars-output" class="sarpanchFont counters">0</p></div>
        <div class="class col s2">
          <div class="card z-depth-2">
            <div class="card-image">
              <img src="./images/one hundred.png">
            </div>
          </div>
        </div>
        <div class="class col s3 left-align"><p class="icelandFont counters">$20</p></div>
        <div class="class col s1"><p id="quarters-output" class="sarpanchFont counters">0</p></div>
        <div class="class col s2">
          <div class="card z-depth-2">
            <div class="card-image">
              <img src="./images/one hundred.png">
            </div>
          </div>
        </div>  
        <div class="class col s3 left-align"><p class="icelandFont counters">Quarters</p></div>  
      </div>
    </div><!-- end of container -->
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Referencing local javascript file-->
  <script type="text/javascript" src="./main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</body>
</html>
