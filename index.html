<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="./styles.css">
    <!--Import Google Font Sarpanch, Iceland and Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:wght@100;400&family=Sarpanch:wght@800&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change Calculator</title>
  </head>
  <body>
    <!--Container Begins-->
    <div class="container center orange lighten-5 z-depth-2">
      <!-- Header Row-->
      <div class="row rowModifier1">
        <h1 class="sarpanchFont">Change Calculator</h1>
      </div>
      <!-- Item Input Row -->
      <div class="row rowModifier1">
        <form class="col s12">
          <div class="row rowModifier1">
            <div class="input-field col s6">
              <input id="amount-due" type="text" class="validate">
              <label for="amount-due">Sale Amount</label>
            </div>
            <div class="input-field col s6">
              <input id="amount-received" type="text" class="validate">
              <label for="amount-received">Amount Tendered</label>
            </div>
          </div>
        </form>
      </div>
      <!--Button-->
      <div class="class row">
        <button onclick="handleClickEvent()" class="btn waves-effect waves-light black" id="calculate-change" type="submit" name="action">Caculate
          <i class="material-icons right">send</i>
        </button>
      </div>
      <!--Results Row 1-->
      <div class="row rowModifier2 valign-wrapper right-align">
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="twenty-dollars-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="z-depth-2 dollarImg" src="./images/twenty.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">$20</p></div>
          </div>
        </div>
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="quarters-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="coinImg" src="./images/quarter.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">25&cent;</p></div>
          </div>
        </div>
      </div>
      <!--Results Row 2-->
      <div class="row rowModifier2 valign-wrapper right-align">
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="ten-dollars-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="z-depth-2 dollarImg" src="./images/ten.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">$10</p></div>
          </div>
        </div>
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="dimes-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="coinImg" src="./images/dime.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">10&cent;</p></div>
          </div>
        </div>
      </div>
      <!--Results Row 3-->
      <div class="row rowModifier2 valign-wrapper right-align">
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="five-dollars-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="z-depth-2 dollarImg" src="./images/five.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">$5</p></div>
          </div>
        </div>
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="nickels-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="coinImg" src="./images/nickel.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">5&cent;</p></div>
          </div>
        </div>
      </div>
      <!--Results Row 4-->
      <div class="row rowModifier2 valign-wrapper right-align">
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="two-dollars-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="z-depth-2 dollarImg" src="./images/two.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">$2</p></div>
          </div>
        </div>
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="pennies-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="coinImg" src="./images/penny.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">1&cent;</p></div>
          </div>
        </div>
      </div>
      <!--Results Row 5-->
      <div class="row rowModifier2 valign-wrapper right-align">
        <div class="col s6">
          <div class="row rowModifier2 valign-wrapper">
            <div class="col s4 right-align"><p id="dollars-output" class="sarpanchFont counters">0</p></div>
            <div class="col s4 center-align"><img class="z-depth-2 dollarImg" src="./images/one.png"></div>
            <div class="col s4 left-align"><p class="icelandFont counters">$1</p></div>
          </div>
        </div>
        <div class="col s6">
          <!--Empty Column-->
        </div>
      </div>
    </div><!-- end of container -->
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Referencing local javascript file-->
  <script type="text/javascript" src="./main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</body>
</html>
