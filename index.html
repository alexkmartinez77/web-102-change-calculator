<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="./styles.css">
    <!--Import Google Font Sarpanch, Iceland and Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Bebas+Neue&family=Sarpanch:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Change Calculator</title>
  </head>
  <body>
    <!--Container Begins-->
    <div class="container center orange lighten-5 z-depth-2">
      <!-- Header Row-->
      <div class="row rowModifier1">
        <div class="col s12">
          <h1 class="sarpanchFont headerMargin">Change Calculator</h1>
        </div>
      </div>
      <!-- Item Input Row -->
      <div class="row rowModifier1">
        <form class="col s12" onsubmit="submitFunction(); return false;"> 
          <div class="row rowModifier1 valign-wrapper">
            <div class="col s1 right-align dollarSignPadding">
              <p class="dollarSignMargin bebasFont inputText">$</p>
            </div>
            <div class="input-field col s5">
              <input id="amount-due" type="number" required step=".01" min=".00" class="validate bebasFont inputText">
              <label for="amount-due" class="bebasFont counters">Sale Amount</label>
              <span class="helper-text" id="helperSaleAmount"></span>
            </div>
            <div class="col s1 right-align dollarSignPadding">
              <p class="dollarSignMargin bebasFont inputText">$</p>
            </div>
            <div class="input-field col s5">
              <input id="amount-received" type="number" required step=".01" min=".00" class="validate bebasFont inputText">
              <label for="amount-received" class="bebasFont counters">Amount Tendered</label>
              <span class="helper-text" id="helperAmountTendered"></span>
            </div>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light black" id="calculate-change" type="submit" name="action">Caculate
              <i class="material-icons right">send</i>
            </button>
          </div>    
        </form>
      </div>
      <!-- Total Change -->
      <div class="row">
        <div class="col s12">
          <p class="noMargin counterHeaders bebasFont" id="totalChange"></p>
        </div>
      </div>
      <!--Results Row-->
      <div class="row">
        <div class="col s7">
          <div class="row">
              <div class="col s12">
                  <div class="row">
                    <table class="centered">
                        <thead>
                          <tr>
                              <th class="counterHeaders bebasFont">Count</th>
                              <th class="counterHeaders bebasFont" colspan="2">Denomination</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><p id="twenties-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/twenty.png"></td>
                            <td><p id="twenties-label" class="bebasFont counters">$20</p></td>
                          </tr>
                          <tr>
                            <td><p id="tens-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/ten.png"></td>
                            <td><p id="tens-label" class="bebasFont counters">$10</p></td>
                          </tr>
                          <tr>
                            <td><p id="fives-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/five.png"></td>
                            <td><p id="fives-label" class="bebasFont counters">$5</p></td>
                          </tr>
                          <tr>
                            <td><p id="twos-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/two.png"></td>
                            <td><p id="twos-label" class="bebasFont counters">$2</p></td>
                          </tr>
                          <tr>
                            <td><p id="ones-output" class="sarpanchFont counters">0</p></td>
                            <td><img class="z-depth-2 dollarImg" src="./images/one.png"></td>
                            <td><p id="ones-label" class="bebasFont counters">$1</p></td>
                          </tr>
                        </tbody>
                    </table>
                  </div>
              </div>
          </div>
        </div>
        <div class="col s5">
          <div class="row">
            <div class="col s12">
                <div class="row">
                    <table class="centered">
                        <thead>
                          <tr>
                              <th class="counterHeaders bebasFont">Count</th>
                              <th class="counterHeaders bebasFont" colspan="2">Coin</th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><p id="quarters-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/quarter.png"></td>
                                <td><p id="quarters-label" class="bebasFont counters">25&cent;</p></td>
                            </tr>
                            <tr>
                                <td><p id="dimes-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/dime.png"></td>
                                <td><p id="dimes-label" class="bebasFont counters">10&cent;</p></td>
                            </tr>
                            <tr>
                                <td><p id="nickels-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/nickel.png"></td>
                                <td><p id="nickels-label" class="bebasFont counters">5&cent;</p></td>
                            </tr>
                            <tr>
                                <td><p id="pennies-output" class="sarpanchFont counters">0</p></td>
                                <td><img class="coinImg" src="./images/penny.png"></td>
                                <td><p id="pennies-label" class="bebasFont counters">1&cent;</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div><!-- end of container -->
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Referencing local javascript file-->
  <script type="text/javascript" src="./main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
</body>
</html>
